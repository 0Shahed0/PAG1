name: Run PHPUnit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v3
      with:
        php-version: '8.2'

    - name: Install dependencies
      run: composer install

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit --testdox
